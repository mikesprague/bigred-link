name: Database Maintenance

on:
  # run daily
  schedule:
    - cron: "0 6/12 * * *"
  # allow manual runs from GH
  workflow_dispatch:

env:
  NODE_VERSION: ${{ vars.NODE_VERSION }}
  SUPABASE_DB_TABLE: ${{ secrets.SUPABASE_DB_TABLE }}
  SUPABASE_ANON_PUB_KEY: ${{ secrets.SUPABASE_ANON_PUB_KEY }}
  SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
  EXPORT_FILE_NAME: "bigred-links-db-backup.json"
  EXPORT_FILE_DIR: "./"

permissions:
  contents: write

jobs:
  back-up-db:
    runs-on: ubuntu-latest
    steps:
      - name: üë∑  Checkout Repo
        uses: actions/checkout@v4

      - name: üèóÔ∏è  Setup Node.js ${{ env.NODE_VERSION }} environment
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          check-latest: true

      - name: ‚¨ÜÔ∏è  Update npm and install dependencies
        run: npm install --location=global npm && npm install --omit=dev

      - name: üèÉ‚Äç‚ôÇÔ∏è  Run script to check all URLs in db against Google Safe Browsing API
        run: npm run back-up-db

      - name: üìé  Attach DB export JSON to workflow run
        uses: actions/upload-artifact@v4
        with:
          name: ${{ env.EXPORT_FILE_NAME }}
          path: ${{ env.EXPORT_FILE_DIR }}${{ env.EXPORT_FILE_NAME }}
          retention-days: 90
