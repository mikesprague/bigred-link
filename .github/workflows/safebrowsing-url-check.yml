name: Automated Safe Browsing Runs 

on:
  # run daily
  schedule:
    - cron: "0 12 * * *"
  # allow manual runs from GH
  workflow_dispatch:

env:
  NODE_VERSION: "18.x"

jobs:
  check-all-urls-in-db:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ‘·  Checkout Repo
        uses: actions/checkout@v3

      - name: ğŸ—ï¸  Setup Node.js ${{ env.NODE_VERSION }} environment
        uses: actions/setup-node@v3
        with:
          node-version: ${{ env.NODE_VERSION }}
          check-latest: true

      - name: â¬†ï¸  Update npm and install dependencies
        run: npm i -g npm --silent && npm ci --omit=dev --silent

      - name: ğŸƒâ€â™‚ï¸  Run script to check all URLs in db against Google Safe Browsing API
        run: npm run check-all-urls